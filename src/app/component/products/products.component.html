<div class="content">
  <div fxLayout="row wrap">
    <div fxFlex="25%" *ngFor="let product of products">
      <mat-card class="example-card">
        <mat-card-header>
          <button mat-mini-fab disabled color="accent">
            {{ product.id }}
          </button>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
          <mat-card-subtitle>{{ product.quantity }} in stock</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src={{product.image}}
        />
        <mat-card-content>
          <p>
            {{ product.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addToCart()"><mat-icon>shopping_basket</mat-icon></button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
